<body>
  <div class="auth-container">
    <!-- Toggle Buttons -->
    <div class="toggle-buttons">
      <button id="show-login">Login</button>
      <button id="show-signup">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="form active">
      <h2>Login</h2>
      <div class="input-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
      </div>
      <div class="input-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required>
        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('login-password')">Show</button>
      </div>
      <button type="submit">Login</button>
    </form>

    <!-- Sign-Up Form -->
    <form id="sign-up-form" class="form hidden">
      <h2>Sign Up</h2>
      <div class="input-group">
        <label for="sign-up-email">Email</label>
        <input type="email" id="sign-up-email" required>
      </div>
      <div class="input-group">
        <label for="sign-up-password">Password</label>
        <input type="password" id="sign-up-password" required>
        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('sign-up-password')">Show</button>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
