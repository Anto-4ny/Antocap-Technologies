<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Forms</title>
 
</head>
  <header>
        <div class="top-bar">
    <div class="containeer">
        <div class="scrollable-logo">
            <a href="index.html">
                <img src="scr/Photo_1722093478037.png" alt="Logo">
            </a>
        </div>
        <div class="top-links">
            <a href="index.html">Home</a>
            <a href="services-heading">Our Services</a>
            <a href="about us.html">About Us</a>
            <a href="contact-us.html">Contact Us</a>
            <a href="#">Sign Up</a>
        </div>
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
        </div> 
</header>
<body>
  <div class="auth-container">
    <!-- Toggle Buttons -->
    <div class="toggle-buttons">
      <button id="show-login">Login</button>
      <button id="show-signup">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="form active">
      <h2>Login</h2>
      <div class="input-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
      </div>
      <div class="input-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required>
        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('login-password')">Show</button>
      </div>
      <button type="submit">Login</button>
    </form>

    <!-- Sign-Up Form -->
    <form id="sign-up-form" class="form hidden">
      <h2>Sign Up</h2>
      <div class="input-group">
        <label for="sign-up-email">Email</label>
        <input type="email" id="sign-up-email" required>
      </div>
      <div class="input-group">
        <label for="sign-up-password">Password</label>
        <input type="password" id="sign-up-password" required>
        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('sign-up-password')">Show</button>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB41af8HAWUOK_gg-_H649rdtYadj_5C58",
      authDomain: "antocap-teknologies.firebaseapp.com",
      projectId: "antocap-teknologies",
      storageBucket: "antocap-teknologies.appspot.com",
      messagingSenderId: "897941113649",
      appId: "1:897941113649:web:5374565d99bddab3ff7e10",
      measurementId: "G-7FH02REVL3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Handle Sign-Up
    document.getElementById('sign-up-form').addEventListener('submit', (event) => {
      event.preventDefault();
      const email = document.getElementById('sign-up-email').value;
      const password = document.getElementById('sign-up-password').value;

      const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;

      if (!passwordRegex.test(password)) {
        alert('Password must be at least 6 characters long and include both letters and numbers.');
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Store user info in Firestore
          return setDoc(doc(db, "users", user.uid), {
            email: user.email,
            uid: user.uid,
            createdAt: new Date()
          });
        })
        .then(() => {
          alert('Sign-up successful!');
        })
        .catch((error) => {
          alert(`Error: ${error.message}`);
        });
    });

    // Handle Login
    document.getElementById('login-form').addEventListener('submit', (event) => {
      event.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert('Login successful!');
          // Redirect or perform actions after login
        })
        .catch((error) => {
          alert(`Error: ${error.message}`);
        });
    });

    // Form Toggling
    document.getElementById('show-login').addEventListener('click', () => {
      document.getElementById('login-form').classList.add('active');
      document.getElementById('sign-up-form').classList.remove('active');
    });

    document.getElementById('show-signup').addEventListener('click', () => {
      document.getElementById('sign-up-form').classList.add('active');
      document.getElementById('login-form').classList.remove('active');
    });

    // Password Visibility Toggling
    function togglePasswordVisibility(inputId) {
      const passwordInput = document.getElementById(inputId);
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    }
  </script>
</body>
</html>
